<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>Web-bee</title>
  </head>
  <body style="background-color: #f1f1f1">
    <div style="background: #ffffff">
      <header style="box-shadow: 0px 1px 1px 0px #0000001a">
        <div
          class="d-flex align-items-center justify-content-between"
          style="max-width: 1440px; margin: 0 auto"
        >
          <div class="d-flex align-items-center">
            <img src="img/back.svg" alt="back" />
            <span><strong>User pages</strong> - Profile</span>
          </div>
          <div class="d-flex justify-content-end">
            <a class="nav-link" href="#">
              <img src="img/Statistics.svg" alt="Statistics" />
              Statistics
            </a>
            <a class="nav-link" href="#">
              <img src="img/invoices.svg" alt="Invoices" />
              Invoices
            </a>
            <a class="nav-link" href="#">
              <img src="img/schedule.svg" alt="Schedule" />
              Schedule
            </a>
          </div>
        </div>
        <nav
          class="navbar navbar-expand-lg"
          style="box-shadow: 0px 1px 1px 0px #0000001a; background: #fafafa"
        >
          <div
            class="container-fluid"
            style="max-width: 1440px; margin: 0 auto"
          >
            <div
              class="flex justify-content-between collapse navbar-collapse"
              id="navbarNavAltMarkup"
            >
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">
                  <img src="img/activity.svg" alt="activity" />
                  Activity
                </a>
                <a class="nav-link" href="#/map">
                  <img src="img/map.svg" alt="map" />
                  Map</a
                >
                <a class="nav-link" href="#/time">
                  <img src="img/time.svg" alt="time" />
                  Time</a
                >
              </div>
              <ul class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">
                  <img src="img/notes.svg" alt="notes" />
                  Notes
                </a>
                <a class="nav-link" href="#">
                  <img src="img/friends.svg" alt="friends" />
                  Friends
                </a>

                <a class="nav-link" href="#">
                  <img src="img/photos.svg" alt="photos" />
                  Photos</a
                >
                <div class="nav-item dropdown">
                  <div
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <img src="img/settings.svg" alt="settings" />
                  </div>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Another action</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </li>
                  </ul>
                </div>
              </ul>
            </div>
          </div>
        </nav>
      </header>
    </div>
    <div style="max-width: 1440px; margin: 0 auto">
      <div id="app"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
